<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script> window.jQuery = window.$ = require('jquery'); //fixes bootstrap???? </script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
	<body>
        <div id="connectionDisplay">
            <h4 class="displayText">Status: <span id="connectionStatusText">Unknown</span></h4>
            <button id="connectionButton" class="connect">Connect</button>
        </div>
        

        <br>
        <br>

        <!-- Accelerometer Data View -->
        <div id="dataDisplay">
            <div id="accelerometerData">
                <h3 class="displayText">Acceleration:</h3>
                <div class="graphWrapper">
                    <div id="accelDataGraph" class="dygraphChart"></div>
                </div>
                <div id="accelDataView" class="dataView">
                    <p class="displayText">X: <span id="accelX">NA</span></p>
                    <p class="displayText">Y: <span id="accelY">NA</span></p>
                    <p class="displayText">Z: <span id="accelZ">NA</span></p>
                </div>
            </div>

            <!-- Gyroscope Data View -->
            <div id="gyroscopeData">
                <h3 class="displayText">Rotational Velocity:</h3>
                <div class="graphWrapper">
                    <div id="gyroDataGraph" class="dygraphChart"></div>
                </div>
                <div id="gyroDataView" class="dataView">
                    <p class="displayText">X: <span id="gyroX">NA</span></p>
                    <p class="displayText">Y: <span id="gyroY">NA</span></p>
                    <p class="displayText">Z: <span id="gyroZ">NA</span></p>
                </div>
            </div>
        </div>

        <!-- Version Number -->
        <div id="versionNum" class="menuDiv">
            <!--? Loaded by auto-updater.js -->
            <h6 id="version" class="menuItem"></h6>
        </div>

        <script src="index.js"></script>
        <script src="../updater/auto-updater.js"></script>
    </body>
</html>
